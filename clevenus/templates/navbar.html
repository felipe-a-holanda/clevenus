<div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" rel="home" href="{% url 'home' %}" title="Interpretações Astrológicas">Clevenus</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="col-sm-8 col-md-8">
            <form class="navbar-form" role="search" action="{% url 'search' %}">
                <div class="input-group">
                    <input class="form-control" placeholder="Search" name="search" id="srch-term" type="text">

                    <div class="input-group-btn">
                        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <ul class="nav navbar-nav navbar-right">
            {% if user.username %}
                <li><a data-toggle="modal" href="#" data-target="#">{{ user.username }}</a></li>
            {% else %}
                <li><a data-toggle="modal" href="{% url 'login' %}" data-target="{% url 'login' %}">Login</a></li>
            {% endif %}

            <li><a data-toggle="modal" href="{% url 'logout' %}" data-target="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</div>
